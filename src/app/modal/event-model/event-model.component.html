<div class="modal fade show" id="exampleModalCenter" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">{{eventData!.title}}</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
                            <span aria-hidden="true">&times;</span>
                        </button>
            </div>
            <div class="modal-body">
                {{eventData!.description}}
                <h6>
                    To Change Date Pick A Valid Date And Submit
                </h6>
                <input type="date" name="eventDate" [(ngModel)]="defaultDate">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close()">Close</button>
                <button type="button" class="btn btn-primary" (click)="dateChanged()">Save changes</button>
            </div>
        </div>
    </div>
</div>
